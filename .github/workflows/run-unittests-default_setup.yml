name: "ads opctl"

on:
  workflow_dispatch

jobs:
  test:
    name: build publish conda pack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: install ads opctl
        shell: bash
        run: |
          $CONDA/bin/conda init
          source /home/runner/.bashrc
          pip install oracle-ads[opctl]
          ads opctl conda --help
